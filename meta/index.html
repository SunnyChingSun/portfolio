<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Analysis - Sunny Sun</title>
  <link rel="stylesheet" href="../style.css">
  <script type="module" src="../global.js" defer></script>
</head>
<body>
  <h1>Code Analysis</h1>
  <p>This page displays meta-analysis and statistics about the codebase of this portfolio website.</p>

  <div id="stats"></div>
  
  <h2>Commits by time of day</h2>
  <div id="scrolly-1">
    <div id="scatter-story"></div>
    <div id="scatter-plot">
      <div id="chart"></div>
      <p id="selection-count">No commits selected</p>
      <div id="language-breakdown"></div>
    </div>
  </div>
  
  <h2>File sizes over time</h2>
  <div id="scrolly-2">
    <div id="files-story"></div>
    <div id="files-plot">
      <dl id="files"></dl>
    </div>
  </div>
  
  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd>
      <a href="" id="commit-link" target="_blank"></a>
    </dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <dt>Time</dt>
    <dd id="commit-time-tooltip"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines edited</dt>
    <dd id="commit-lines"></dd>
  </dl>
  
  <script type="module" src="main.js"></script>
</body>
</html>
